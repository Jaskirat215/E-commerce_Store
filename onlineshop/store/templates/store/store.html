{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">


<div class="row">
      {% for product in products %}
	<div class="col-lg-4">
     
           <a href="{{product.get_absolute_url}}"> <img class="thumbnail" src="{{product.imageURL}}"></a>
		<div class="box-element product">
                  <a href="{{product.get_absolute_url}}">   <h6><strong>{{product.title}}</strong></h6></a>
            <hr>
    
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="{{product.get_absolute_url}}">View</a>
            <h4 style="display: inline-block; float: right">&#8377; {{product.price}}</h4>
    
		</div>
	</div>
      {% endfor %}

	
</div>

</div>


{% endblock %}
